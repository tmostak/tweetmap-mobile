
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" 
          type="image/png" 
          href="img/favicons/d_hyper_webtab.png">
        <title>mapD Tweetmap Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/mobile.css" type="text/css">
        <link rel="stylesheet" href="css/map.css" type="text/css">
        <!--<link rel="stylesheet" href="lib/extruder/css/mbExtruder.css" media="all" rel="stylesheet" type="text/css">-->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

        <script src="lib/OpenLayers.js"></script>
        <script src="js/olext.js"></script>
        <script src="js/mobile.js"></script>

    </head>
    <body>
        <div id="tags">
            mobile
        </div>
        <p id="shortdesc">
            Map-D Tweetmap mobile.
        </p>
        <!--
      <div id="mapPage" data-role="page">
        <div id="mapContent" data-role="content">-->
        <div id="topBar">
          <div id="promo"><a href="http://www.map-d.com" target="_blank"><img src="img/tweetmap_logo.png" class="logo-image"></a></div>
          <form id="search">
            <div id="terms" class="search">
              <input id="termsInput" class="search-input" type="text" name="terms" data-role="none" placeholder=" What"/>
              <span class="iconClear">X</span>
            </div>

            <div id="user" class="search">
              <input id="userInput" class="search-input" type="text" name="user" data-role="none" placeholder=" Who"/>
              <span class="iconClear">X</span>
            </div>
            <div id="location" class="search">
              <input id="zoomInput" class="search-input" type="text" name="zoom" data-role="none" placeholder=" Where"/>
              <span class="iconClear">X</span>
            </div>
            <button id="submit" class="search-input" data-role="none" type="submit">
              <div id="submit-icon" class="sprites search"></div>
            </button>
          </form>
        </div>
        <div id="mapView">
          <!--<div id="menuLeft" class="{title:'Settings'}"<div class="voice {}"><a class="label" href="http://www.google.com">Google</a></div>></div>-->
          <div id="map"></div>
          <div id="settingsOverlay">
            <div id="baseSettings" class="settings-group">
              <div id="baseStatus" class="main-setting"><span>Basemap</span></div> 
            </div>
            <div id="pointSettings" class="settings-group">
              <div id="pointStatus" class="main-setting"><span>Pointmap</span></div> 
            </div>
            <div id="heatSettings" class="settings-group">
              <div id="heatStatus" class="main-setting"><span>HeatMap</span></div>
            </div>
          </div>
          <button id="settingsButton"></button>
          <!--<img id="settingsButton" src="img/gear-24.png" alt="Settings"></img>-->
          <button id="curLoc"></button>


        </div>
          <div id="timeBar"></div>
    </div>
    </body>
</html>
